{% for entry in entries %}
<tr id="{{ entry.fileName }}" data-url="{{ url_for_entry(entry) }}" data-object-type="{{ 'dir' if entry.isDirectory else 'file' }}">
    <td>
        <input name="file_names" type="checkbox" class="rac-select-for-restore" value="{{ entry.filePath }}">
    </td>
    <td>
        {% if entry.isDirectory %}
        <i title="Directory" class="fa fa-folder text-warning fa-lg"></i>
        <span style="display:none">Directory</span>
        {% else %}
        <i title="File" class="fa fa-file fa-lg"></i>
        <span style="display:none">File</span>
        {% endif %}
    </td>
    <td class="rac-filename">{{ entry.filePath }}</td>
    <td>{{ entry.fileSize|naturalsize }}</td>
    <td>{{ entry.modifyTime|ms_to_datetime }}</td>
</tr>
{% endfor %}
