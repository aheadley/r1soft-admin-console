{% extends 'base.html' %}
{% block title %}CDP Agent - {{ agent.hostname }}{% endblock %}
{% block content %}
    <h1>{{agent.hostname}} @ {{ host.hostname }}</h1>
    <div class="row col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Agent</div>
            <div class="panel-body">
                <pre>{{ agent }}</pre>
            </div>
        </div>
    </div>
    {% for link in links %}
    <div class="row col-md-12">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Policy</div>
                <div class="panel-body">
                    <pre>{{ link.policy }}</pre>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Disk Safe</div>
                <div class="panel-body">
                    <pre>{{ link.disksafe }}</pre>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
